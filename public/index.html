<!doctype html>
<html>
<head>
  <title>Color Code</title>
<style>
  html {
    height: 100%;
    display: flex;
    flex: 1;
    flex-direction: column;
    font-family: 'Roboto', sans-serif;
  }
  body {
    margin: 0;
    padding: 0;
    background: white;
    height: 100%;
    display: flex;
    flex: 1;
    flex-direction: column;
  }
  #root {
    height: 100%;
    display: flex;
    flex: 1;
    flex-direction: column;
  }
  button {
    border: none;
    background: transparent;
    box-sizing: border-box;
    box-shadow: 0 1px 4px 0 rgba(0,0,0,0.2);
    color: #333;
    font-weight: 700;
    font-size: 14px;
    text-transform: uppercase;
    padding: 0 10px;
    line-height: 32px;
    border-radius: 6px;
    margin-bottom: 2px;
    outline: none;
    cursor: pointer;
  }
  button:hover {
    background: white;
    box-shadow: 0 1px 4px 0 rgba(0,0,0,0.5);
    color: black;
  }
  button:active {
    box-shadow: none;
    background-color: #F8F8F8;
    color: #888888;
  }
  button:disabled {
    box-shadow: none;
    background-color: #F8F8F8;
    color: #888888;
  }
  button.inverted {
    background-color: #333;
    color: white;
  }
  button.inverted:hover {
    background-color: black;
    color: white;
  }
  button.inverted:active {
    background-color: #333;
    color: white;
  }
  .back-button, .back-button:hover {
    box-shadow: none;
    font-size: 20px;
    border-radius: 6px;
    margin: 0;
  }
  .status-icon {
    padding: 0 10px;
    line-height: 32px;
    border-radius: 5px;
    margin-bottom: 2px;
    background: #aab;
    color: #334;
    font-weight: 700;
    font-size: 14px;
    text-transform: uppercase;
  }
  .sign {
    width: fit-content;
    margin-left: -5px;
    margin-bottom: -3px;
    transform: rotate(-2deg);
    color: white;
    letter-spacing: 0.5px;
    font-weight: 500;
    background: #4A4A4A;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.5);
    padding: 4px 8px;
  }
  .header {
    padding: 16px;
    border-bottom: 1px solid #F1F1F1;
    align-items: center;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.05);
    z-index: 1;
  }
  .header .column {
    justify-content: center;
    align-items: center;
  }
  .puzzle-list {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
    align-items: center;
    padding-bottom: 100px;
  }
  .puzzle-tile {
    cursor: pointer;
    padding: 16px;
    text-align: center;
  }
  .puzzle-name-container {
    flex: 1;
    padding-right: 16px;
  }
  .puzzle-name {
    margin: 0 10px;
    font-size: 18px;
    font-weight: 500;
    border: none;
    border-radius: 4px;
    line-height: 32px;
    padding-left: 8px;
    width: 100%;
  }
  input.puzzle-name:hover {
    background: #F8F8F8;
  }
  ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: black;
    opacity: 0.25;
  }
  .header .heading {
    flex: 1;
  }
  .header .controls {
    flex-direction: row;
    align-items: center;
  }
  .header .controls button {
    margin-left: 8px;
    padding: 0 16px;
  }
  .header .controls .frame-index {
    color: #666;
    margin-right: 8px;
    font-weight: 500;
    /* width: 30px; */
    text-align: center;
  }
  .puzzle-editor {
    display: flex;
    flex: 1;
    flex-direction: column;
    height: 100%;
  }
  .palette {
    display: flex;
    flex-direction: column;
    padding-left: 16px;
    padding-top: 16px;
    box-sizing: border-box;
  }
  .palette .colors {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    margin-bottom: 24px;
  }
  .palette .swatch {
    width: 48px;
    height: 48px;
    border-radius: 24px;
    margin-top: 16px;
    margin-left: 16px;
    box-sizing: border-box;
    box-shadow: 0 3px 4px 0 rgba(0,0,0,0.13);
    cursor: pointer;
  }
  .palette .swatch .inner {
    width: 48px;
    height: 48px;
    border-radius: 24px;
  }
  .palette .swatch.selected {
    border: 3px solid #00AAFF;
    background-color: white;
    padding: 4px;
  }
  .palette .swatch.selected .inner {
    width: 34px;
    height: 34px;
    border-radius: 17px;
  }
  .palette .swatch:hover {
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.4);
  }
  .palette .swatch:active {
    box-shadow: none;
    opacity: 0.9;
  }
  .row {
    display: flex;
    flex-direction: row;
  }
  .column {
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    overflow: scroll;
  }
  .column > .inner {
    display: flex;
    flex-direction: column;
    min-height: min-content;
  }
  .column.sidebar {
    width: 240px;
  }
  .column.full {
    flex: 1;
    background-color: #F1F1F1;
    padding: 0 16px;
    box-sizing: border-box;
  }
  .ruleset-editor {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .ruleset-editor .add-button {
    margin-top: 16px;
    margin-right: 16px;
  }
  .rule {
    display: flex;
    flex-direction: row;
    align-items: center;
    background-color: white;
    border-radius: 6px;
    box-shadow: 0 1px 2px 0 rgba(0,0,0,0.13);
    margin-top: 16px;
    padding: 8px;
    justify-content: flex-start;
  }
  .add-button {
    width: 36px;
    height: 36px;
    border-radius: 18px;
    font-size: 32px;
    font-weight: 500;
    padding: 0 0 10px;
    margin-left: 8px;
  }
  .rule .add-button {
    margin-top: 0;
  }
  .rule .pattern-container .delete-button {
    margin: -18px auto 0;
    width: 18px;
    height: 18px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    border: none;
    box-shadow: none;
    background-color: white;
    display: block;
    text-align: center;
    padding: 0;
    line-height: 18px;
  }
  .rule .pattern-container .delete-button:hover {
    color: #D0011B;
  }
  .grid {
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.13);
  }
  .rule .patterns {
    display: flex;
    align-items: center;
  }
  .rule .pattern {
    padding: 8px;
  }
  .rule .cell {
    background: transparent;
    box-sizing: border-box;
    border: 1px solid rgba(0,0,0,0.05);
    margin: 1px;
    border-radius: 2px;
    width: 12px;
    height: 12px;
    cursor: pointer;
  }
  .consequent {
    padding: 16px 16px 16px 8px;
  }
  .consequent .row {
    justify-content: space-around;
    align-items: center;
  }
  .consequent .indicator {
    width: 4px;
    height: 4px;
    border-radius: 1px;
    background-color: #F1F1F1;
    margin: 6px;
  }
  .consequent .cell {
    width: 16px;
    height: 16px;
    border-radius: 2px;
    box-sizing: border-box;
    border: 2px solid rgba(0,0,0,0.25);
    margin: 0px;
  }
</style>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
</head>
<body>
  <div id="root"></div>
  <script src="/lib/index.js"></script>
</body>
</html>
